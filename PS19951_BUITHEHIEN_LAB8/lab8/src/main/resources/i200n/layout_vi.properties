about.p9=ZenWatch không h\u01B0\u1EDBng \u0111\u1EBFn tr\u1EDF thành m\u1ED9t website có doanh thu cao nh\u1EA5t, l\u1EE3i nhu\u1EADn l\u1EDBn nh\u1EA5t.
about.p10=Chúng tôi mong mu\u1ED1n tr\u1EDF thành m\u1ED9t \u0111\u1ECBa ch\u1EC9 mua s\u1EAFm tin c\u1EADy v\u1EDBi uy tín \u0111ã \u0111\u01B0\u1EE3c kh\u1EB3ng \u0111\u1ECBnh trong lòng ng\u01B0\u1EDDi tiêu dùng t\u1EA1i th\u1ECB tr\u01B0\u1EDDng th\u01B0\u01A1ng m\u1EA1i \u0111i\u1EC7n t\u1EED Vi\u1EC7t Nam.
about.p11=ZenWatch mong mu\u1ED1n mang \u0111\u1EBFn cho khách hàng s\u1EF1 hài lòng nh\u1EA5t có th\u1EC3, m\u1ECDi v\u1EA5n \u0111\u1EC1 hay yêu c\u1EA7u c\u1EE7a khách hàng phát sinh trong quá trình mua bán s\u1EBD \u0111\u01B0\u1EE3c chúng tôi t\u1EADn tình gi\u1EA3i quy\u1EBFt \u0111\u1EC3 nâng cao uy tín c\u1EE7a website.
about.p12=Ngay t\u1EEB nh\u1EEFng ngày \u0111\u1EA7u thành l\u1EADp, ban lãnh \u0111\u1EA1o c\u1EE7a ZenWatch \u0111ã xác \u0111\u1ECBnh r\u1EB1ng ph\u1EA3i \u0111\u1EB7t quy\u1EC1n l\u1EE3i c\u1EE7a ng\u01B0\u1EDDi tiêu dùng lên hàng \u0111\u1EA7u, v\u1EDBi m\u1EE5c tiêu 100% khách hàng hài lòng v\u1EDBi d\u1ECBch v\u1EE5, chúng tôi cam k\u1EBFt gi\u1EA3i quy\u1EBFt m\u1ECDi th\u1EAFc m\u1EAFc c\u1EE7a khách hàng, ch\u1EE9ng minh s\u1EF1 l\u1EF1a ch\u1ECDn chính
